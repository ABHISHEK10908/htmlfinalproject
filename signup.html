<!DOCTYPE html>
<html>
<head>
	<title>My Gym | Signup Form</title>
</head>
<body>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: space-between; padding: 20px; background-color: #d9e1e1;">
        <img src="gymlogo.png" alt="My Gym Logo" style="width: 100px; height: 100px;">
        <nav>
            <ul style="list-style: none; display: flex;">
                <li><a href="index.html" style="text-decoration: none; color: rgb(72, 38, 193); font-size: 18px; font-weight: bold; text-transform: uppercase; padding: 10px;">Home</a></li>
                <li><a href="nutrition.html" style="text-decoration: none; color: rgb(72, 38, 193); font-size: 18px; font-weight: bold; text-transform: uppercase; padding: 10px;">Nutrition</a></li>
                <li><a href="blog.html" style="text-decoration: none; color: rgb(72, 38, 193); font-size: 18px; font-weight: bold; text-transform: uppercase; padding: 10px;">Blog</a></li>
                <li><a href="login.html" style="text-decoration: none; color: rgb(72, 38, 193); font-size: 18px; font-weight: bold; text-transform: uppercase; padding: 10px;">Login</a></li>
            </ul>
        </nav>
    </header>
	
	<main style="background-color: rgba(113, 188, 189, 0.407); width: 1460px; height: 490px;">
		<h1>Signup Form</h1><br>
		<form>
			<label for="name">Name:</label><br><br>
			<input type="text" id="name" name="name" required><br><br>

			<label for="email">Email:</label><br><br>
			<input type="email" id="email" name="email" required><br><br>

			<label for="password">Password:</label><br><br>
			<input type="password" id="password" name="password" required><br><br>

			<label for="confirm_password">Confirm Password:</label><br><br>
			<input type="password" id="confirm_password" name="confirm_password" required><br><br>

			<label for="gender">Gender:</label><br><br>
			<input type="radio" id="male" name="gender" value="male" required>
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br><br>

			<input type="submit" value="Signup">
		</form>
	</main>
	<footer style="background-color: #F0F0F0; padding: 20px;">
		<p style="text-align: center; font-size: 14px;">&copy; 2023 My Gym. All rights reserved.</p>

			<li><a href="https://www.facebook.com" style="text-decoration: none; color: rgb(72, 38, 193); font-size: 18px; font-weight: bold; padding: 10px;">Facebook</a></li>
			<li><a href="https://www.twitter.com" style="text-decoration: none; color: rgb(72, 38, 193); font-size: 18px; font-weight: bold; padding: 10px;">Twitter</a></li>
			<li><a href="https://www.instagram.com" style="text-decoration: none; color: rgb(72, 38, 193); font-size: 18px; font-weight: bold; padding: 10px;">Instagram</a></li>
		</ul>
	</footer>
	
</body>
</html>
